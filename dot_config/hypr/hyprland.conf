source = $HOME/.config/hypr/theme.conf
source = $HOME/.config/hypr/bind.conf
source = $HOME/.config/hypr/rules.conf
source = $HOME/.config/hypr/autostart.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
$laptop_monitor_scale = 1.667
# monitor=eDP-1,2880x1800@90,0x0,$laptop_monitor_scale

input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = $color5 $color6 45deg
    col.inactive_border = $overlay2
    layout = master
    allow_tearing = false
}

plugin {
    scroller {
        column_default_width = twothirds
        column_widths = onefourth onethird onehalf onesixth
    }
}

group {
  groupbar {
    enabled = false
  }
    col.border_active = $color5 $color6 45deg
    col.border_inactive = $overlay2
}

decoration {
    rounding = 10

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default, slidefade
    animation = specialWorkspace, 1, 4, default, fade
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # new_is_master = true
    mfact = 0.70
    new_on_top = true
    no_gaps_when_only = 0
}

gestures {
    workspace_swipe = on
}

misc {
    force_default_wallpaper = 0
    vfr = true
}

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

source = $HOME/.config/hypr/env.conf
