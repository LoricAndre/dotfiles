[user]
name = "loric.andre"
email = "gitlab.j3bzo@slmail.me"

[ui]
default-command = "log"
merge-editor = ["meld", "$left", "$base", "$right", "-o", "$output"]

[aliases]
push = ["util", "exec", "--", "bash", "-c", """
set -euo pipefail
if [ -v DEBUG ]; then
	set -x
fi

if [ $# -gt 0 ]; then
	rev="$1"
else
	rev="$(jj show 'git_head()' -T 'bookmarks' --no-patch)"
fi
jj bookmark set -r=@ "$rev"
jj git push --allow-new
""", ""]
d = ["desc", "-m"]
pull = ["util", "exec", "--", "bash", "-c", """
set -euo pipefail
if [ -v DEBUG ]; then
	set -x
fi
if [ $# -gt 0 ]; then
	rev="$1"
else
	rev="$(jj show 'git_head()' -T 'bookmarks' --no-patch)"
fi
jj git fetch
jj rebase -d "$rev"
""", ""]
